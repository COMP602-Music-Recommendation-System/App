<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex">
        <div class="avatar" (click)="isVisible=true">
          <div class="hide">
            <div>
              <nz-icon nzType="edit" nzTheme="outline" />
            </div>
          </div>
          <img [src]="'data:image/png;base64,'+avatar" />
        </div>
        <div style="flex-grow: 1"></div>
        <ion-button (click)="logout()">Logout</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Upload"
  (nzOnCancel)="isVisible=false"
  (nzOnOk)="upload()"
>
  <ng-container *nzModalContent>
    <nz-upload
      nzListType="picture-card"
      [nzShowUploadList]="false"
      [nzBeforeUpload]="beforeUpload"
      [nzPreview]="handlePreview"
    >
      @if (!avatarUrl) {
      <nz-icon class="upload-icon" [nzType]="loading ? 'loading' : 'plus'" />
      <div class="ant-upload-text">Upload</div>
      } @else {
      <img [src]="avatarUrl" style="width: 100%" />
      }
    </nz-upload>

    <span *ngIf="errorType" class="error">
      You can only upload JPG or PNG file!
    </span>
    <br />
    <span *ngIf="errorSize" class="error"> Image must smaller than 2MB! </span>
  </ng-container>
</nz-modal>
